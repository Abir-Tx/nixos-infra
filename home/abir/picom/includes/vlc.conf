match = "class_g = 'vlc'";
blur-background = true;
corner-radius = 12;
opacity = 1.0;
dim = 0.0;
shadow = false;
animations = (
{
    triggers = ["close", "hide"];
    opacity = 1.0;
    preset = "fly-out";
    direction = "up";
    duration = 0.4;
    },
{
    triggers = ["open", "show"];
    opacity = 1.0;
    preset = "fly-in";
    delay = 3;
    direction = "up";
    duration = 0.4;
    },
)

